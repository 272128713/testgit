<!DOCTYPE html>
<html>

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>
	
	<body>
		<div class="header">

			</div>
			<div class="tel">客服热线：400-669-3636</div>

		</div>
		<div class="taocan">

				<div class="clear"></div>

			<div class="more">

		<div class="taocan taocan3">

			<span></span>

		<script src="js/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
		<script type="text/javascript">
		    //浏览器适配 兼容所有浏览器 rem单位专用 设置html root 字号
		    (function (doc, win) {
		        var docEl = doc.documentElement,
		            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		            recalc = function () {
		                var clientWidth = docEl.clientWidth;
		                if (!clientWidth) return;
		                docEl.style.fontSize = 100 * (clientWidth / 320) + 'px';
		            };
		        if (!doc.addEventListener) return;
		        win.addEventListener(resizeEvt, recalc, false);
		        doc.addEventListener('DOMContentLoaded', recalc, false);
		    })(document, window);
		</script>
		<script>
			$('.taocan2 .more').click(function(){
				window.location.href = 'jingzhui.html';
			});
			$('.taocan3 .more').click(function(){
				window.location.href = 'yaozhui.html';
			});
		</script>
	</body>

</html>
