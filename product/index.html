<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>套餐</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" type="text/css" href="css/mui.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/header1.css">
	<link rel="stylesheet" type="text/css" href="css/index.css" />

	<style>
		.layui-layer-page .layui-layer-content {
			border-radius: 5px;
		}

		.layui-layer-page {
			border-radius: 5px;
		}
	</style>

</head>

<body>
	<div id="offCanvasWrapper" class="mui-off-canvas-wrap mui-draggable">

		<aside id="offCanvasSide" class="mui-off-canvas-left">
			<div id="offCanvasSideScroll" class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul>
						<li>
							<a>
								<span class="address"></span> 管理收货地址
							</a>
						</li>
						<li>
							<a>
								<span class="order"></span> 订单管理
							</a>
						</li>
						<li>
							<a>
								<span class="wuliu"></span> 查询物流
							</a>
						</li>
						<li>
							<a>
								<span class="tuih"></span> 退/换货
							</a>
						</li>
					</ul>
				</div>
			</div>
		</aside>

		<div class="mui-inner-wrap">
			<header class="mui-bar mui-bar-nav" style="background:#333;">
				<a href="#offCanvasSide" class="mui-icon mui-action-menu mui-icon-contact mui-pull-left"></a>
				<h1 class="mui-title">医信商城</h1>
			</header>
			<div id="offCanvasContentScroll" class="mui-content mui-scroll-wrapper">
				<div class="mui-scroll">
					<div class="taocan">
						<img src="images/999.png">
						<div id="ljgm" class="buynow">
							<div class="btn">立即购买</div>
							<img src="images/arrow.png">
							<div class="clear"></div>
						</div>
					</div>
					<div class="taocan taocan2">
						<img src="images/599.png">
						<div id="jz" class="more">
							<div class="btn" onclick="">点击查看详情</div>
						</div>
					</div>
					<div class="taocan taocan3">
						<img src="images/699.png">
						<div id="yz" class="more">
							<div class="btn" onclick="">点击查看详情</div>
						</div>
					</div>
					<div class="footer">
						<img src="images/qrcode.png">
						<p class="p1">扫一扫</p>
						<p class="p1">下载空中医院APP</p>
						<p class="p2">有最适合你的私人医生</p>
						<p class="p1">陕西省西安市高新区绿地蓝海10F</p>
						<p class="p1">空中医信网络科技有限公司</p>
						<p class="p1">www.kospital.com</p>
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="hide" class="tip">
		<div class="title">
			<p class="p1">功能未开放</p>
			<p class="p2">对不起，下载医信商城APP，方能使用完整功能！确定立即下载？</p>
		</div>
		<div class="confirm">
			<div id="no" class="no">取消</div>
			<div class="yes">确定</div>
		</div>
	</div>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/mui.min.js" charset="utf-8"></script>
	<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//浏览器适配 兼容所有浏览器 rem单位专用 设置html root 字号
		(function(doc, win) {
			var docEl = doc.documentElement,
				resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
				recalc = function() {
					var clientWidth = docEl.clientWidth;
					if (!clientWidth) return;
					docEl.style.fontSize = 100 * (clientWidth / 320) + 'px';
				};
			if (!doc.addEventListener) return;
			win.addEventListener(resizeEvt, recalc, false);
			doc.addEventListener('DOMContentLoaded', recalc, false);
		})(document, window);

		mui.init();
		var lis = document.getElementsByTagName('li');
		//主界面和侧滑菜单界面均支持区域滚动；
		mui('#offCanvasSideScroll').scroll();
		mui('#offCanvasContentScroll').scroll();
		//立即购买，查看详情页面跳转
        document.getElementById('ljgm').addEventListener('tap', function() {
            window.location.href = 'order.html';
        });
		document.getElementById('jz').addEventListener('tap', function() {
			window.location.href = 'jingzhui.html?gid=1';
		});
		document.getElementById('yz').addEventListener('tap', function() {
			window.location.href = 'jingzhui.html?gid=2';
		});

		for (var i = 0; i < 4; i++) {
			document.getElementsByTagName('li')[i].addEventListener('tap', function() {
				layer_warn();
			});
		}

		function layer_warn() {
			layer.open({
				type: 1,
				title: false,
				closeBtn: false,
				shadeClose: true,
				area: '80%',
				content: $('#hide')
			});
		}

		document.getElementById('no').addEventListener('tap', function() {
			layer.closeAll();
		});

	</script>
</body>

</html>
