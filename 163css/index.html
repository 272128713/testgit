<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="format-detection" content="telephone=no">

	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>jquery特效大全,css群:242140685,jquery视频教程,js touch触屏特效</title>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/iscroll.js" type="text/javascript"></script>
	<style media="screen">
            /*手机列表*/
            .plist .bul{ position:fixed; height:100%; overflow:visible; white-space:nowrap;}
            .plist .bul .bull{ display:inline-block;color:red }

    </style>
</head>

<body>
		<div class="plist" id="plist">
			<div class="bul">
				<div class="bull">
					1
				</div>
				<div class="bull">
					2
				</div>
				<div class="bull">
					3
				</div>
				<div class="bull">
					4
				</div>
				<div class="bull">
					5
				</div>
			</div>
		</div>
	<script type="text/javascript">
		var phoneScroll;

		function liresize() {
			var w = $(".plist").width();
			$(".bull").width(0.3*w);
			phoneScroll.refresh();
		}

		$(function() {
			phoneScroll = new iScroll("plist", {
				snap: false,
				momentum: false,
				vScroll: false,
				hScroll: true,
				hScrollbar: false,
			});
			$(window).load(function(e) {
				liresize();
			});
		});
	</script>
</body>

</html>
